[env]
platform = raspberrypi
framework = arduino

lib_deps =
	FastLED
    adafruit/Adafruit GFX Library
    adafruit/Adafruit SH110X
    
[env:rpipicow]
board = rpipicow

[env:rpipico2]
board = rpipico2

; RP2350 based with wifi
[env:pimoroni_pico_plus_2w]
board = pimoroni_pico_plus_2w

; RP2350, without wifi
[env:pimoroni_pico_plus_2]
board = pimoroni_pico_plus_2

